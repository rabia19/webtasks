<html>
<head>
  <title>Alphabet</title>
<style>
.letters{
  border: 1px solid red;
  width: 30%;
  box-sizing: border-box;
  margin: 0 auto 0 auto;
  padding-left: 10px;
  padding-right: 10px;


  
}
.letters div{
  height: 25px;
  width: 25px;
  background-color: #b30000;
  display: inline-flex;
  border-radius: 50%;
  color:white;
  font-family: sans-serif;
  text-align: center;
  line-height: 25px;
  padding-left: 3px;

}
 

</style>
</head>
<body>

<div class="letters">
  <div>A</div>
  <div>B</div>
  <div>C</div>
  <div>D</div>
  <div>E</div>
  <div>F</div>
  <div>G</div>
  <div>H</div>
  <div>I</div>
  <div>J</div>
  <div>K</div>
  <div>L</div>
</div>
</div>
</body>
</html>
